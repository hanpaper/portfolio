<style>
    button { padding: 0 20px; height: 50px; font-size: 15px;}

    .btn_popup_close { position: absolute; right: 0; top: 0; padding: 0; width: 60px; height: 30px; font-size: 12px;}
    .popup_box { position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%); width: 300px; height: 150px; line-height: 150px; background: white; color: red; font-size: 15px; text-align: center; font-weight: bold;}
</style>
<body>

    <button id="btntype1" onclick="alert('aa'+document.getElementById('btntype2').value)" value="cc" style="background-color: aqua;">button1</button>

    <button id="btntype4" value=" worl22d" style=" cursor:pointer; background-color: aqua;">button4</button>

    <ul class="checkbox">
        <li class="selected"><button>option1</button></li>
        <li><button>option2</button></li>
        <li><button>option3</button></li>

    <ul class="slide bxslider">
        <li>아asf아<br><b>dd</b></li>
        <li>dsf아아<br><b>ddd</b></li>
        <li>아아df<br><b>ddfd</b></li>
    </ul>

    <script>

$(function(){
    $('.bxslider').bxSlider({
      mode: 'fade',
      captions: true,
      slideWidth: 600
    });
  });
        
        var btns = document.querySelector('.checkbox').getElementsByTagName('button')
        for( i=0; i<btns.length; i++){
            btns[i].onclick=function(){
                for(k=0; k<btns.length; k++){
                btns[k].parentNode.classList.remove('selected');
                event.target.parentNode.classList.add('selected');
            }
            }
        }


        $('#btn_popup').click(function(){
            $('.popup').css('display','block');
            $('body').css('overflow','hidden')
        })

        $('.btn_popup_close').click(function(){
            $('.popup').css('display','none');
            $('body').css('overflow','auto')
        })


        function myfunction2(){
            alert('aa'+event.target.value)
        };
        
        var t = document.getElementById('btntype3');
        t.onclick=function(action){
            alert('hello'+event.target.value);
            console.dir(event)
        };
        
        var t = document.getElementById('btntype4');
        t.addEventListener('click',function(action){
            alert('hello'+event.target.value);
        });
        t.addEventListener('click',function(action){
            event.target.style.background='red';
            event.target.style.color='white';
        });
        
    </script>
