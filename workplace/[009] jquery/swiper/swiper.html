<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="swiper.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="swiper.js" charset="utf-8"></script>
    <script src="default.js" charset="utf-8"></script>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg1">
                <span>한국에너지기술연구원</span>
                <p>에너지기술을 선도하는 연구기관으로</p>
                <div>인류의 삶의 질을 향상시키고 지속가능한 미래를 실현합니다.</div>
            </div>
            <div class="swiper-slide bg2">
                <span>한국에너지기술연구원</span>
                <p>협업의 조직문화를 바탕으로 </p>
                <div>탁월한 성과를 창출하는 세계 최고 연구기관</div>
            </div>
            <div class="swiper-slide bg3">
                <span>한국에너지기술연구원</span>
                <p>기후위기 극복을 위한</p>
                <div>2050 탄소중립에 앞장서는 한국에너지기술연구원</div>
            </div>
        </div>
    </div>
</body>
</html>
