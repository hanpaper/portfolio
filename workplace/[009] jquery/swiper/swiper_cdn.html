<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Document</title>
    <style>
        .swiper { width: 800px; height: 500px; }
        .swiper-slide { text-align: center; font-size: 18px; background: #fff; display: flex; justify-content: center; align-items: center; }
        .swiper-slide div { margin: 0 20px; width: 270px; height: 410px; box-shadow: 0 0 10px rgba(0,0,0,.2);}
        /* .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; } */
        .swiper .swiper-button-next,
        .swiper .swiper-button-prev { width: 40px; height: 40px;}
        .swiper .swiper-button-prev::after { content: "\e93d"; font-family: 'xeicon'; color: gray;}
        .swiper .swiper-button-next::after { content: "\e940"; font-family: 'xeicon'; color: gray;}
        .btns { text-align: center;}
        .btns button { width: 90px; height: 40px; font-size: 15px;}
    </style>
</head>
    
<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div>Slider1</div>
                <div>Slider2</div>
            </div>
            <div class="swiper-slide">
                <div>Slider3</div>
                <div>Slider4</div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="btns">
        <button class="start">시작</button>
        <button class="stop">정지</button>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
            },
            autoplay: {
            delay: 2500,
            disableOnInteraction: false,
            }
        });
        $('.start').on('click', function(){
            swiper.autoplay.start();
            return false;
        });
        $('.stop').on('click', function(){
            swiper.autoplay.stop();
            return false;
        });
    </script>
</body>
</html>
