<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/pc.css">
    <link rel="stylesheet" media="(min-width:0px) and (max-width:599px)" href="css/mobile.css">
</head>
<body>
    <section class="form3">
        <form>
            <fieldset>
                <legend>가입양식</legend>
                <table>
                    <tbody>
                        <tr class="email">
                            <td>
                                <div>이메일</div>
                                <div>
                                    <input type="text">
                                    <button>중복확인</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>비밀번호</div>
                                <div>
                                    <input type="password">
                                    <i>※ 8자이상 영문 대 소문자, 숫자, 특수문자를 사용하세요.</i>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>비밀번호 확인</div>
                                <div>
                                    <input type="password">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>이름</div>
                                <div>
                                    <input type="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>성별</div>
                                <div>
                                    <input type="radio" name="sex" id="radio1"><label for="radio1">남</label>
                                    <input type="radio" name="sex" id="radio2"><label for="radio2">여</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>생년월일</div>
                                <div><input type="text"></div>
                            </td>
                        </tr>
                        <tr class="tel">
                            <td>
                                <div>휴대전화</div>
                                <div><input type="tel"><em>-</em><input type="tel"><em>-</em><input type="tel"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div>뉴스레터 신청</div>
                                <div>
                                    <input type="radio" name="news" id="radio3"><label for="radio3">예</label>
                                    <input type="radio" name="news" id="radio4"><label for="radio4">아니오</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
        <button class="btn_join">가입하기</button>
    </section>
</body>
</html>
