<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total1</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/pc.css">
    <link rel="stylesheet" media="(min-width:0px) and (max-width:599px)" href="css/mobile.css">
</head>
<body>
    <section class="total1">
        <table>
            <tbody>
                <tr>
                    <th>지원 대상</th>
                    <td>
                        <ul>
                            <li>도전과제를 해결할 수 있는 아이디어와기 술을 보유한스타트업, 중소기업 및 예비창업자 </li>
                        </ul>
                        <p>※ 개인, 대학(창업동아리) 등 대상제한 없음 </p>
                    </td>
                </tr>
                <tr>
                    <th>준비사항</th>
                    <td>
                        <ul>
                            <li>회사(단체)명, 이름, 연라거등 기본정보</li>
                            <li>지원과제 사업화 내용</li>
                            <li>사업계획서, 소개자료 PDF 파일로 첨부  </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>사업계획서 작성 가이드</th>
                    <td>
                        <ul>
                            <li>과제 해결을 위한 아이디어.솔루션/기술 및 삼성금융사와의 사업계획</li>
                            <li>보유하고있는 기술의 특징, 도입에 따른 기대 효과 등</li>
                            <li>자유주제인 경우에는 해결하는 문제와 보유하고 있는기술  </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="group_btn">
            <div>
                <button class="btn_style1">공지</button>
                <button class="btn_style1">FAQ</button>
            </div>
            <div>
                <button class="btn_style2">법인 지원하기</button>
            </div>
            <div>
                <button class="btn_style2">예비창업자 지원하기</button>
            </div>
        </div>
    </section>
</body>
</html>
