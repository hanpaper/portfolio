    <script>
        const body = document.getElementsByTagName('body')[0];
        const btn_setting = document.getElementsByClassName('btn-setting')[0];
        const popup_box = document.getElementsByClassName('popup-box')[0];
        const btn_close = popup_box.getElementsByClassName('btn-close')[0];

        btn_setting.addEventListener('click',function(){
            body.style.overflow = 'hidden'
            popup_box.classList.add('active');
        });
        btn_close.addEventListener('click',function(){
            body.style.overflow = 'auto'
            popup_box.classList.remove('active');
