<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="form_type3">
    <h2>컵 선택</h2>
    <span>환경보호를 위해 매장 내에서는 매장컵을 사용해주세요.</span>
    <div class="option_cup">
        <ul class="option flex">
            <li><button>매장컵</button></li>
            <li><button>개인컵</button></li>
            <li><button>일회용컵</button></li>
        </ul>
    </div>
    <div class="option_size">
        <select class="option flex">
            <option>Tall</option>
            <option>Regular</option>
            <option>Small</option>
        </select>
    </div>
    <div class="option_personal">
        <button class="option_personal option">퍼스널 옵션</button>
    </div>
    <div class="btn_group btn_type1 flex">
        <button>선물하기</button>
        <button>바로 주문하기</button>
    </div>
    <div class="btn_group btn_type2">
        <button>장바구니 담기</button>
    </div>
</body>
</html>
