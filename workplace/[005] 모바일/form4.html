<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="form_type4">
    <form>
        <fieldset>
            <legend>로그인 설정</legend>
            <ul>
                <li>
                    <label for="chb1">자동 로그인</label>
                    <span class="on"></span>
                    <input type="checkbox" id="chb1">
                </li>
                <li>
                    <label for="chb2">카카오 로그인</label>
                    <span class="off"></span>
                    <input type="checkbox" id="chb2">
                    <p>카카오 로그인의 사용 여부를 설정할 수 있습니다.</p>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
